<div class="card-header">
    <h6 id="title">Fluid Choice</h6>
    <div class="font-weight-bold" *ngFor="let patient of webService.patient_list | async">
        HSCNumber: {{patient.hscNumber}} - Name: {{patient.name}} - DOB: {{patient.dob}}
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="fluidChoiceForm" (ngSubmit)="onSubmit()">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th>
                                <div class="form-group">
                                    <label for="electrolytesAvailable">Electrolytes Available*</label>
                                    <select id="electrolytesAvailable" name="electrolytesAvailable" class="form-control"
                                        formControlName="electrolytesAvailable"
                                        [ngClass]="{ 'error': isInvalid('electrolytesAvailable') }">
                                        <option id="e0" value="Yes">Yes</option>
                                        <option id="e1" value="No">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="serumSodiumRange">Serum Sodium Range*</label>
                                    <select id="serumSodiumRange" name="serumSodiumRange" class="form-control"
                                        formControlName="serumSodiumRange"
                                        [ngClass]="{ 'error': isInvalid('serumSodiumRange') }">
                                        <option id="ss0" value="Low">Low</option>
                                        <option id="ss1" value="Normal">Normal</option>
                                        <option id="ss2" value="High">High</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="serumPotasiumRange">Serum Potasium Range*</label>
                                    <select id="serumPotasiumRange" name="serumPotasiumRange" class="form-control"
                                        formControlName="serumPotasiumRange"
                                        [ngClass]="{ 'error': isInvalid('serumPotasiumRange') }">
                                        <option id="sp0" value="Low">Low</option>
                                        <option id="sp1" value="Normal">Normal</option>
                                        <option id="sp2" value="High">High</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="ivFluidType">IV Fluid Type*</label>
                                    <select id="ivFluidType" name="ivFluidType" class="form-control"
                                        formControlName="ivFluidType" [ngClass]="{ 'error': isInvalid('ivFluidType') }">
                                        <option id="iv0" value="0.9% NaCl">0.9% NaCl</option>
                                        <option id="iv1" value="0.9% NaCl + 5% Gluc">0.9% NaCl + 5% Gluc</option>
                                        <option id="iv2" value="0.9% NaCl + 5% Gluc + 10mmol KCl">0.9% NaCl + 5% Gluc +
                                            10mmol
                                            KCl</option>
                                        <option id="iv3" value="0.9% NaCl + 5% Gluc + 20mmol KCl">0.9% NaCl + 5% Gluc +
                                            20mmol
                                            KCl</option>
                                        <option id="iv4" value="0.9% NaCl + 10mmol KCl">0.9% NaCl + 10mmol KCl</option>
                                        <option id="iv5" value="0.9% NaCl + 20mmol KCl">0.9% NaCl + 20mmol KCl</option>
                                        <option id="iv6" value="0.45% NaCl">0.45% NaCl</option>
                                        <option id="iv7" value="0.45% NaCl + 2.5% Gluc">0.45% NaCl + 2.5% Gluc</option>
                                        <option id="iv8" value="0.45% NaCl + 5% Gluc">0.45% NaCl + 5% Gluc</option>
                                        <option id="iv9" value="0.45% NaCl + 5% Gluc + 10mmol KCl">0.45% NaCl + 5% Gluc
                                            + 10mmol
                                            KCl</option>
                                        <option id="iv10" value="0.45% NaCl + 5% Gluc + 20mmol KCl">0.45% NaCl + 5% Gluc
                                            + 20mmol
                                            KCl</option>
                                        <option id="iv11" value="Hartmann's solution">Hartmann's solution</option>
                                        <option id="iv12" value="Hartmann's solution + 3% Gluc">Hartmann's solution + 3%
                                            Gluc
                                        </option>
                                        <option id="iv13" value="Glucose 5% + 10mmol KCl">Glucose 5% + 10mmol KCl
                                        </option>
                                        <option id="iv14" value="Glucose 5% + 20mmol KCl">Glucose 5% + 20mmol KCl
                                        </option>
                                        <option id="iv15" value="Glucose 5%">Glucose 5%</option>
                                        <option id="iv16" value="Glucose 10%">Glucose 10%</option>
                                        <option id="iv17" value="Metronidazole 500mg">Metronidazole 500mg</option>
                                    </select>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label for="ivFluidVolume">IV Fluid Volume*</label>
                                    <select id="ivFluidVolume" name="ivFluidVolume" class="form-control"
                                        formControlName="ivFluidVolume"
                                        [ngClass]="{ 'error': isInvalid('ivFluidVolume') }">
                                        <option id="ivv0" value="100ml">100ml</option>
                                        <option id="ivv1" value="250ml">250ml</option>
                                        <option id="ivv2" value="500ml">500ml</option>
                                        <option id="ivv3" value="1000ml">1000ml</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="sampleObtained">Sample Obtained*</label>
                                    <select id="sampleObtained" name="sampleObtained" class="form-control"
                                        formControlName="sampleObtained"
                                        [ngClass]="{ 'error': isInvalid('sampleObtained') }">
                                        <option id="so0" value="Yes">Yes</option>
                                        <option id="so1" value="No">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="ivFluidVolumeComment">IV Fluid Volume Comment</label>
                                    <input type="ivFluidVolumeComment" autocomplete="off" id="ivFluidVolumeComment"
                                        name="ivFluidVolumeComment" class="form-control"
                                        formControlName="ivFluidVolumeComment">
                                </div>

                                <div class="form-group">
                                    <label class="font-weight-bold" for="signature">Signature*</label>
                                    <pre *ngIf="auth.userProfile$ | async as profile">
                                        <code>
                                            <input type="signature" id="signature" name="signature"
                                                    class="form-control" formControlName="signature" 
                                                    [ngModel]="profile.name | json" value="{{ profile.name | json }}"
                                                    readonly >
                                        </code>
                                    </pre>
                                </div>

                                <div class="form-group">
                                    <label class="font-weight-bold" for="signature">Signature*</label>

                                    <input type="signature" id="signature" name="signature" class="form-control"
                                        formControlName="signature">

                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <span id="noSubmit" class="font-weight-bold" *ngIf="isIncomplete()">
                    You must complete all required (*) fields
                    <hr>
                </span>
                <button id="submit" *ngIf="!isIncomplete()" type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

<div class="sticky">
    <div class="card-header">
        <a *ngFor="let patient of webService.patient_list | async" [routerLink]="['/patient', patient._id]" id="return"
            class="btn btn-primary" role="button">Return to Patient</a>
    </div>
</div>
