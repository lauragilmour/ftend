<div class="card-header">
    <h6 id="title">Patient List</h6>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="patient" *ngFor="let patient of webService.patients_list | async" [routerLink]="['/patient', patient._id]"
                style="cursor: pointer">
                <div class="card text-white bg-primary mb-3" >
                    <div class="card-header">
                        H&SC Number: {{patient.hscNumber}}
                    </div>
                    <div id="prevdate" class="card-body">
                        Name: {{patient.name}}
                        <hr>
                        DOB: {{patient.dob}}
                    </div>
                    <div class="card-footer">
                        Time of last Assessment: {{patient.lastCheck}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
