<div class="jumbotron">
    <h1>Patient List</h1>
</div>

<div class="container" style="margin-top:100px;">
    <div class="row">
        <div class="col-sm-12">
            <div *ngFor="let patient of webService.patients_list | async" [routerLink]="['/patient', patient._id]"
                style="cursor: pointer">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        H&SC Number: {{patient.hscNumber}}
                    </div>
                    <div class="card-body">
                        Name: {{patient.name}}
                    </div>
                    <div class="card-footer">
                        DOB: {{patient.dob}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
